<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.helium.Config"/>
    <allow send_interface="com.helium.Config"/>
  </policy>
  <policy context="default">
     <allow send_destination="com.helium.Config"/>
  </policy>
</busconfig>